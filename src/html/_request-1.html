<div id="request-1" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content request">
			<form action="#" class="callback__options callback-form">
				<button data-close type="button" class="popup__close">
					<svg
						width="30"
						height="30"
						viewBox="0 0 30 30"
						fill="none"
						xmlns="http://www.w3.org/2000/svg">
						<path d="M3.12132 3L27.1213 27M27 3L3 27" stroke="white" stroke-width="6" />
					</svg>
				</button>
				<h2>
					<strong>Оставьте заявку</strong> <br />
					и наши менеджеры свяжутся с вами в ближайшее время
				</h2>
				<div class="callback-form__item">
					<input
						autocomplete="off"
						type="text"
						name="Имя"
						placeholder="Ваше имя"
						class="callback-form__input input-name"
						style="background-image: url('@img/avatar.svg')" />
				</div>
				<div class="callback-form__item">
					<input
						autocomplete="off"
						type="tel"
						name="Телефон"
						placeholder="Контактный номер телефона"
						class="callback-form__input input-tel"
						style="background-image: url('@img/phone.svg')" />
				</div>
				<div class="callback-form__checkbox">
					<input
						type="checkbox"
						checked="true"
						name="Обработка ПД"
						id="cbk-1"
						class="input-checkbox" />
					<label for="cbk-1">Даю согласие на обработку персональных данных</label>
				</div>
				<input type="submit" value="Отправить" class="callback-form__cta cta" />
				<span class="callback-form__circle-1"></span>
				<span class="callback-form__grass callback-form__grass--1"></span>
				<span class="callback-form__grass callback-form__grass--2"></span>
			</form>
		</div>
	</div>
</div>
